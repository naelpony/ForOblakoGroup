<div class="radiobtn">
	<label class="radiobtn-lable">Условия записи по коду</label>
	<nz-radio-group [(ngModel)]="radioValue" class="radiobtn-check">
		<label nz-radio nzValue="A">Не использовать код доступа</label>
		<label nz-radio nzValue="B">Требовать регистрацию</label>
		<label nz-radio nzValue="C">Запросить только имя и фамилию</label>
		<label nz-radio nzValue="D">Не требовать регистрацию, имя и фамилию</label>
	</nz-radio-group>
</div>
