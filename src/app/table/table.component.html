<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
  <ng-container matColumnDef="Date" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата начала </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>
  <ng-container matColumnDef="Name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Col" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Участников </th>
    <td mat-cell *matCellDef="let element"> {{element.Col}} </td>
  </ng-container>
  <ng-container matColumnDef="Trener" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Тренер </th>
    <td mat-cell *matCellDef="let element"> {{element.Trener}} </td>
  </ng-container>
	<ng-container matColumnDef="Progress" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Прогресс </th>
    <td mat-cell *matCellDef="let element">
			<svg-icon src="/assets/progress.svg"></svg-icon>
			{{element.Progress}} 
		</td>
  </ng-container>
	<ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        
        <button mat-icon-button [matMenuTriggerFor]="menu" >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="above" xPosition="before">
          <button mat-menu-item>
            <svg-icon src="/assets/pensil.svg" class="icon"></svg-icon>
            <span>Редактировать</span>
          </button>
          <button mat-menu-item>
            <svg-icon src="/assets/trash.svg" class="icon"></svg-icon>
            <span>Удалить слот</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
